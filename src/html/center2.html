</head>
<body>

                      <li class="layui-nav-item">

    <div class='mianbaoxie' style='position:absolute;left:200px;width: 800px; height: 52px;font-size: 13px;line-height: 52px;border-bottom:3px solid #ccc;'>
        <span class="layui-breadcrumb floor_1"  style='padding-left: 20px;'>
                <a href="">首页</a>
                <a href=""></a>
                <a href=""></a>
                <!-- <a><cite></cite></a> -->
        </span>
        <span class="layui-breadcrumb" style='float: right;'>
                <a href="javascript:;" id='backlogin'>退出</a>
        </span>
    </div>
<!-- 中间间隔 -->
    <span class='black'></span>
      
    
        <!-- 用户列表userlist -->
        <div id='select'>
                <input type='text' class='search' placeholder='请输入标题'/>
                <select class='select' style='margin-left:30px;
                '>
                    <!-- <option value='加绒保暖'>加绒保暖</option>
                    <option value='加绒保暖'>修身直筒</option> -->
                </select>
                <button id='search' class="layui-btn layui-btn-sm" lay-event="getCheckSearch">搜索</button>
        </div>
        <div class='all'>            
            <table class="layui-hide" id="test" lay-filter="test" style='width:800px;height:400px;'>     
            </table>    
        </div> 
        <form class="layui-form userform" action="" style="display: none;width:520px; position:absolute;top:90px;left:250px;">
          <div class="layui-form-item">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-block">
                  <input  class='username' type="text" name="title"  required lay-verify="required" placeholder="请输入用户名"
                      autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">密码</label>
              <div class="layui-input-block">
                  <input class='password' type="text" name="title" required lay-verify="required" placeholder="请输入密码"
                      autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                  <input type="radio" class='sex' name="sex" value="男" />男
                  <input type="radio" class='sex' name="sex" value="女" />女
              </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">评分</label>
            <div class="layui-input-block">
                <input class='score' type="text" name="title" required lay-verify="required" placeholder="给评个分呗"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
          <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">注册时间</label>
              <div class="layui-input-block">
                <input class='time' type="date" name="title" 
                    autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
              <div class="layui-input-block">
                  <button class="layui-btn" id='submit' lay-submit lay-filter="formDemo">确认</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
          </div>
        </form>  
        <form class="layui-form goodsform" action=""  style="display: none;width:652px; position:absolute;top:90px;left:250px;">
            <div class="layui-form-item">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline" style="width: 447px;">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入商品名称"
                        autocomplete="off" class="layui-input" id='title'>
                </div>
                <div class="layui-form-mid layui-word-aux">50字以内</div>
            </div>
           
            <div class="layui-form-item">
                <label class="layui-form-label">商品价格</label>
                <div class="layui-input-inline">
                    <input type="text" id='price' name="password" required lay-verify="required" placeholder="请输入价格"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- ============================================== -->
                
            </div>

            <div class="layui-form-item" style="width: 518px;">
                <label class="layui-form-label">商品分类</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required" id='select2'>
                        <option value=""></option>
                        <option value="0">时尚长裤</option>
                        <option value="1">修身直筒</option>
                        <option value="2">加绒保暖</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="height: 200px;">
                <label class="layui-form-label">图片上传</label>
                <div class="layui-upload">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test2">多图片上传</button>
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        预览图：
                        <div class="layui-upload-list" id="demo2"></div>
                        </blockquote>
                        </div>
                    <!-- ============================== -->
                   
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">库存</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入数量"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品属性</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" title="热卖">
                    <input type="checkbox" name="like[read]" title="推荐" checked>
                    <input type="checkbox" name="like[dai]" title="人气">
                    <input type="checkbox" name="like[dai]" title="促销">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上架</label>
                <div class="layui-input-block">
                    <input type="checkbox" id='status' name="switch" lay-skin="switch" lay-text="No|OFF">
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id='success'>确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
                </div>
            </div>
        </form>
        
    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      <a class="layui-btn layui-btn-xs up" lay-event="up" id='up'>上架</a>
      <a class="layui-btn layui-btn-xs down" lay-event="down"  id='down'>下架</a>
    </script>
    <script src="../assets/layui/layui.js"></script>
    <script>
    //JavaScript代码区域
        layui.use('element', function(){
        var element = layui.element;
        
        });
        layui.use('form', function () {
                    var form = layui.form;

                    //监听提交
                    form.on('submit(formDemo)', function (data) {
                        layer.msg(JSON.stringify(data.field));
                        return false;
                    });
                });

    //    上传图片
        
  
    </script>
    <script src='../js/jquery-1.10.1.min.js'></script> 
    <script src='../js/center2.js'></script>

            <div class="site-text site-block" style="width: 899px;padding: 20px;margin-left:20px;margin-bottom:20px;">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-inline" style="width: 518px;">
                            <input type="text" name="password" required lay-verify="required" placeholder="请输入商品名称"
                                autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">50字以内</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品副标题</label>
                        <div class="layui-input-inline" style="width: 518px;">
                            <input type="text" name="password" required lay-verify="required" placeholder="请输入商品副标题"
                                autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">100字以内</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品价格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" required lay-verify="required" placeholder="请输入价格"
                                autocomplete="off" class="layui-input">
                        </div>
                        <!-- ============================================== -->
                        <label class="layui-form-label">销售价格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" required lay-verify="required" placeholder="请输入价格"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item" style="width: 518px;">
                        <label class="layui-form-label">商品分类</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">手机</option>
                                <option value="1">电脑</option>
                                <option value="2">平板</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" style="height: 200px;">
                        <label class="layui-form-label">商品分类</label>
                        <div class="layui-upload">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="test2">多图片上传</button>
                                <input class="layui-upload-file" type="file" accept="undefined" name="file" multiple="" 
                                style="display:block!important;opacity: 1;">
                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;margin-left: 40px;">
                                    预览图：
                                    <div class="layui-upload-list" id="demo2"></div>
                                </blockquote>
                            </div>
                            <!-- ============================== -->
                            <script src="../layui/src/layui.js"></script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">库存</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" required lay-verify="required" placeholder="请输入数量"

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品属性</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="like[write]" title="热卖">
                            <input type="checkbox" name="like[read]" title="推荐" checked>
                            <input type="checkbox" name="like[dai]" title="人气">
                            <input type="checkbox" name="like[dai]" title="促销">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上架</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="switch" lay-skin="switch" lay-text="ON|OFF">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">商品描述</label>
                        <div class="layui-input-block" style="width: 520px;">

                    </div>
                    <div class="layui-form-item">

                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
